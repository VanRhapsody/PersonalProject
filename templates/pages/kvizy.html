{% extends "layout/header.html" %}
{% block title %}Kvizy{% endblock %}
{% block content %}

<div class="quiz-choice">
    <h1>Vyberte téma, ze kterého chcete získávat otázky</h1>

    <form action="{{ url_for('kvizy') }}" method="post">
        <select id="category" name="category">
            <option value="Python">Python</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="SQL">SQL</option>
            <option value="html">HTML</option>
            <option value="Algoritmizace">Algoritmizace</option>
        </select>

        <select id="count" name="count">
            <option value="2">2 otázky</option>
            <option value="5">5 otázek</option>
            <option value="7">7 otázek</option>
        </select>

        <br>
        <input type="submit" value="Začít kvíz">

    </form>
</div>
<br>
{% if correct %}
<div class="quiz-choice" style="padding:20px;">

    <h1>Gratulujeme! Dokončili jste kvíz, váš výsledek je {{ correct }} správných odpovědí a {{ wrong }} špatných</h1>

</div>
{% endif %}

{% endblock %}
