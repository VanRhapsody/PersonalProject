{% extends "layout/header.html" %}
{% block title %}Ulohy{% endblock %}
{% block content %}


<div style="top: 10px; position: relative;">
<div class="task-menu">
    <div class="filters">
        <h1>Filtry</h1>
        <form action="{{ url_for('tasks')}}" class="filters-form" method="post">
            <p>Obtížnost</p>
            <select id="difficulty" name="difficulty">
                <option value="3">Lehká</option>
                <option value="2">Střední</option>
                <option value="1">Těžká</option>
            </select>
            <br>
            <input type="submit" value="Odeslat" style="color: black;">
        </form>
    </div>
    
    <table class="task-table">
        <tr>
            <th style="text-align: center; padding: 0;">VER</th>
            <th>Název</th>
            <th>Téma</th>
            <th>Úroveň</th>
        </tr>
        {% for element in tasks %}
        <tr>
            <td style="text-align: center;"><img src="static\images\shield_15627713.png" alt=""></td>
            <td><a href="{{ url_for('task', task_id=element[0]) }}" style="text-decoration: none;">{{ element[1] }}</a></td>
            <td>{{ element[2] }}</td>
            <td>{{ element[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>



{% endblock %}
