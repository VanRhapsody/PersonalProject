<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\login.css">
    <title>Document</title>
</head>
<body>
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('profile') }}" method="post">
        <label for="name">Už. jméno</label>
        <input type="text" name="name" id="name" placeholder="Zadejte jméno:"><br>
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" placeholder="Zadejte E-Mail:"><br>
        <label for="password">Heslo</label>
        <input type="password" name="password" id="password" placeholder="Zadejte heslo:"><br>
        <input type="submit" value="Registrovat se">
    </form>
</body>
</html>
