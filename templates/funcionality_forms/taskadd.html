<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Document</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/EWjl.gif') }}");
        }
    </style>
</head>
<body style="background-size: cover;">
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-class">
        <form action="{{ url_for('add_task') }}" method="post" style="width: 800px;">
            <label for="title" style="width: 50%;">Zadejte titulek dané úlohy:</label>
            <input type="text" name="title" id="title">
            <br>
            <label for="category" style="width: 50%;">Zadejte kategorii tématu:</label>
            <select name="category" id="category">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
            </select>
            <br>
            <label for="difficulty" style="width: 50%;">Zadejte obtížnost úlohy</label>
            <select name="difficulty" id="difficulty">
                <option value="Lehká">Lehká</option>
                <option value="Střední">Střední</option>
                <option value="Těžká">Těžká</option>
            </select>
            <br>
            <label for="description" style="width: 50%;">Zadejte konkrétní zadání úlohy (co má uživatel udělat):</label>
            <input type="text" name="description" id="description">
            <br>
            <label for="solution" style="width: 50%;">Zadejte řešení úlohy (buď odpověď nebo úryvek kódu):</label>
            <input type="text" name="solution" id="solution">
            <br>
            <input type="submit" value="Přidat úlohu">
            <br>
            <a href="{{ url_for('index') }}">Vrátit se zpět</a>
        </form>
    </div>
</body>
</html>
