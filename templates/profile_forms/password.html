<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\login.css">
    <title>Document</title>
</head>
<body style="background-image: url(static/images/EWjl.gif); background-size: cover;">
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-class">
    <form action="{{ url_for('change_password') }}" method="post">
        <label for="current_password">Zadejte aktuální heslo: </label>
        <input type="password" name="current_password" id="current_password" placeholder="Zadejte akt. heslo:"><br>
        <label for="password">Zadejte heslo:</label>
        <input type="password" name="password" id="password" placeholder="Zadejte heslo:"><br>
        <input type="submit" value="Nastavit heslo"><br>
        <a href="{{ url_for('index') }}">Vrátit se zpět</a>
    </form>
    
</div>
</body>
</html>
