<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\login.css">
    <title>Document</title>
</head>
<body style="background-image: url(static/images/EWjl.gif); background-size: cover;">
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-class">
    <form action="{{ url_for('change_bio') }}" method="post">
        <label for="name">Zadejte bio (výstižný popis vašeho profilu nebo zájmů v IT)</label>
        <input type="text" name="bio" id="bio" placeholder="Zadejte bio:"><br>
        <input type="submit" value="Nastavit bio">
        <a href="{{ url_for('index') }}">Vrátit se zpět</a>
    </form>
    
</div>
</body>
</html>
