{% extends "header.html" %}
{% block title %}Kvizy{% endblock %}
{% block content %}

<div class="quiz-content">
    <h1>Vyberte téma, ze kterého chcete získávat otázky</h1>

    <form>
        <select id="language" name="language">
            <option value="Python">Python</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="SQL">SQL</option>
            <option value="HTML">HTML</option>
            <option value="Algoritmizace">Algoritmizace</option>
        </select>

        <select id="count" name="count">
            <option value="5">5 otázek</option>
            <option value="10">10 otázek</option>
            <option value="15">15 otázek</option>
            <option value="20">20 otázek</option>
        </select>

        <br>
        <input type="submit" value="Začít kvíz">

    </form>
</div>
<br>
<div class="quiz-content">
    <h1>(Volitelné) Přidejte návrh na nový kvíz</h1>
    <form action="">
        
        <label for="language">Vyberete téma úlohy</label>
        <select id="language" name="language">
            <option value="Python">Python</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="SQL">SQL</option>
            <option value="HTML">HTML</option>
            <option value="Algoritmizace">Algoritmizace</option>
        </select>
        <br>
 
        <label for="text">Otázka</label>
        <textarea id="name" name="name" rows="4" cols="40" placeholder="Napište otázku, která se má v dané úloze zobrazit"></textarea>
        
        <br>
        <label for="correct">Napište správnou odpověď</label>
        <input type="text" name="correct" id="correct" placeholder="">
        <label for="other">Napište první špatnou odpověď</label>
        <input type="text" name="first" id="first">
        <br>
        
        <label for="other">Napište druhou špatnou odpověď</label>
        <input type="text" name="second" id="second">
        <label for="other">Napište třetí špatnou odpověď</label>
        <input type="text" name="third" id="third">
        <br>
        <input type="submit" value="Odeslat">
        
    </form>
    
    
</div>

{% endblock %}
