{% extends "header.html" %}
{% block title %}Kvizy{% endblock %}
{% block content %}

<div class="quiz-content">
    <h1>Vyberte téma, ze kterého chcete získávat otázky</h1>

    <form>
        <select id="language" name="language">
            <option value="Python">Python</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="SQL">SQL</option>
            <option value="HTML">HTML</option>
            <option value="Algoritmizace">Algoritmizace</option>
        </select>

        <select id="count" name="count">
            <option value="5">5 otázek</option>
            <option value="10">10 otázek</option>
            <option value="15">15 otázek</option>
            <option value="20">20 otázek</option>
        </select>

        <br>
        <input type="submit" value="Začít kvíz">

    </form>
</div>

{% endblock %}
