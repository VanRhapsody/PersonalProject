<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="static\css\login.css">
    <title>Document</title>
</head>
<body style="background-image: url(static/images/EWjl.gif); background-size: cover;">
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-class">
        <form action="{{ url_for('add_task') }}" method="post">
            <label for="category">Zadejte kategorii tématu:</label>
            <select name="category" id="category">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
            </select>
            <label for="description">Napište otázku, která se má zobrazit:</label>
            <input type="text" name="description" id="description">
            <label for="description">Napište správnou odpověď:</label>
            <input type="text" name="description" id="description">
            <label for="description">Napište otázku, která se má zobrazit:</label>
            <input type="text" name="description" id="description">
            <label for="description">Napište otázku, která se má zobrazit:</label>
            <input type="text" name="description" id="description">


            <label for="solution">Zadejte řešení úlohy (buď odpověď nebo úryvek kódu):</label>
            <input type="text" name="solution" id="solution">
            <input type="submit" value="Přidat úlohu">
        </form>
    </div>
</body>
</html>
