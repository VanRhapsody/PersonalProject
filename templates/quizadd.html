<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Document</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/EWjl.gif') }}");
        }
    </style>
</head>
<body style="background-size: cover;">
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-class">
        <form action="{{ url_for('add_quiz') }}" method="post" style="width: 600px;">
            <label for="category" style="width: 50%;">Zadejte kategorii tématu:</label>
            <select name="category" id="category">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
            </select>
            <br>
            <label for="description" style="width: 50%;">Napište otázku, která se má zobrazit:</label>
            <input type="text" name="description" id="description">
            <br>
            <label for="correct" style="width: 50%;">Napište správnou odpověď:</label>
            <input type="text" name="correct" id="correct">
            <br>
            <label for="second" style="width: 50%;">Napište první špatnou odpověď: </label>
            <input type="text" name="second" id="second">
            <br>
            <label for="third" style="width: 50%;">Napište druhou špatnou odpověď: </label>
            <input type="text" name="third" id="third">
            <br>
            <label for="fourth" style="width: 50%;">Napište třetí špatnou odpověď: </label>
            <input type="text" name="fourth" id="fourth">
            <br>
            <input type="submit" value="Přidat otázku">
            <br>
            <a href="{{ url_for('index') }}">Vrátit se zpět</a>
        </form>
    </div>
</body>
</html>
