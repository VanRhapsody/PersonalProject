{% extends "header.html" %}
{% block title %}Ulohy{% endblock %}
{% block content %}

<div class="quiz-content-left">
    {% for i in range (quiz_list|length) %}
        <span class="quiz-content-left-circle" style="background-color: var(--page-background);"></span><br>
    {% endfor %}
</div>

<div class="quiz-content-main">
    <h2>{{ quiz_list[quiz_list_index][2] }}</h2>
    <hr>
    <form action="" class="quiz-content-form">
        <span class="quiz-content-answer">
            <input type="radio" name="answer" value="first_answer">
            <label for="first_answer">{{ quiz_list[quiz_list_index][3] }}</label>
        </span>
        <br>
        <span class="quiz-content-answer">
            <input type="radio" name="answer" value="second_answer">
            <label for="second_answer">{{ quiz_list[quiz_list_index][4] }}</label>
        </span>
        <br>
        <span class="quiz-content-answer">
            <input type="radio" name="answer" value="third_answer">
            <label for="third_answer">{{ quiz_list[quiz_list_index][5] }}</label>
        </span>
        <br>
        <span class="quiz-content-answer">
            <input type="radio" name="answer" value="fourth_answer">
            <label for="fourth_answer">{{ quiz_list[quiz_list_index][6] }}</label>
        </span>
        <br>
        <input type="submit" value="Odpovědět">
    </form>
</div>



{% endblock %}
